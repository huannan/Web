<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>12-emmet语法使用</title>
    <style>
        div {
            /* w200 */
            width: 200px;
            /* h300 */
            height: 300px;
            /* lh26px */
            line-height: 26px;
        }
    </style>
</head>
<body>

<!-- Emmet语法的前身是Zen coding,它使用缩写,来提高html/css的编写速度, Vscode内部已经集成该语法 -->

<!-- 1. 生成标签 直接输入标签名 按tab键即可 比如 div 然后tab 键， 就可以生成 <div></div> -->
<div></div>

<!-- 2. 如果想要生成多个相同标签 加上 * 就可以了 比如 div*3 就可以快速生成3个div -->
<div></div>
<div></div>
<div></div>

<!-- 3. 如果有父子级关系的标签，可以用 > 比如 ul>li就可以了 -->
<ul>
    <li></li>
</ul>

<!-- 4. 如果有兄弟关系的标签，用 + 就可以了 比如 div+p -->
<div></div>
<p></p>

<!-- 5. 如果生成带有类名或者id名字的， 直接写 .demo 或者 #two tab 键就可以了 -->
<div class="demo"></div>
<div id="two"></div>
<!-- p.demo -->
<p class="demo"></p>
<!-- p#text -->
<p id="text"></p>

<!-- 6. 如果生成的div 类名是有顺序的， 可以用 自增符号 $ -->
<!-- div.text$*3 -->
<div class="text1"></div>
<div class="text2"></div>
<div class="text3"></div>

<!-- 7. 如果想要在生成的标签内部写内容可以用 { } 表示 -->
<!-- div{我爱你}*3 -->
<div>我爱你</div>
<div>我爱你</div>
<div>我爱你</div>

</body>
</html>
