<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>38-盒子模型-内边距-小米侧边栏案例</title>
    <style>
        a {
            width: 200px;
            height: 40px;
            display: block;
            text-decoration: none;
            background-color: #55585A;

            line-height: 40px;
            color: white;
            font-size: 14px;
            padding-left: 30px;
        }

        a:hover {
            background-color: #FF6700;
        }
    </style>
</head>

<a href="#">手机 电话卡</a>

</html>
