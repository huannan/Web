<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>31-CSS三大特性-优先级</title>
    <style>
        /* 0,0,0,1 加了!important后权重无穷大*/
        div {
            color: pink!important;
        }
        /* 0,0,1,0 */
        .test {
            color: red;
        }
        /* 0,1,0,0 */
        #demo {
            color: green;
        }
    </style>
</head>
<body>

<!-- 行内样式1,0,0,0 -->
<div class="test" id="demo" style="color: purple">你笑起来真好看</div>

</body>
</html>
