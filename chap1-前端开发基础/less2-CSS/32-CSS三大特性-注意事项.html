<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>32-CSS三大特性-注意事项</title>
    <style>
        /* 父亲的权重是 0,1,0,0  */
        #father {
            color: blue;
        }

        /* p继承父亲的权重为 0,0,0,0 自身的权重是0,0,0,1*/
        /* 所以以后我们看标签到底执行那个样式,就先看这个标签有没有直接被选出来 */
        p {
            color: pink;
        }

        body {
            color: red;
        }
    </style>
</head>
<body>

<div id="father">
    <p>你还是很好看</p>
</div>
<!-- a链接浏览器默认制定了一个样式 蓝色的 有下划线  a {color: blue;} 所以还是比body的权重高 -->
<a href="#">我是单独的样式</a>

</body>
</html>
