<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04-基本选择器-id选择器</title>
    <style>
        /* id选择器的口诀: 样式#定义, 结构id调用, 只能调用一次, 别人切勿使用 */
        #pink {
            color: pink;
        }
    </style>
</head>
<body>

<div id="pink">迈克尔·杰克逊</div>
<div>pink老师</div>

</body>
</html>
