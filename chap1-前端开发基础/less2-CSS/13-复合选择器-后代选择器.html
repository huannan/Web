<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>13-复合选择器-后代选择器</title>
    <style>
        /* 后代选择器又称为包含选择器，可以选择父元素里面子元素 */
        .nav ul li a {
            color: red;
        }
    </style>
</head>
<body>

<div class="nav">
    <ul>
        <li><a href="#">百度</a></li>
        <li><a href="#">百度</a></li>
    </ul>
</div>

</body>
</html>
