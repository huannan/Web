<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>18-元素显示模式-转换</title>
    <style>
        a {
            width: 150px;
            height: 150px;
            display: block;
            background-color: pink;
        }

        div {
            width: 150px;
            height: 150px;
            display: inline;
        }

        span {
            width: 150px;
            height: 150px;
            display: inline-block;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>

<a href="#">金星阿姨</a>
<a href="#">金星阿姨</a>
<div>我是块级元素</div>
<div>我是块级元素</div>
<span>行内元素转换为行内块元素</span>
<span>行内元素转换为行内块元素</span>

</body>
</html>
