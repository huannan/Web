<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02-基本选择器-类选择器</title>
    <style>
        /** 类选择器口诀: 样式点定义  结构类(class)调用  一个或多个 开发最常用 **/
        .red {
            color: red;
        }

        .star-sing {
            color: green;
        }

        .memeda {
            color: pink;
        }
    </style>
</head>
<body>

<ul>
    <li class="red">冰雨</li>
    <li class="red">来生缘</li>
    <li class="memeda">李香兰</li>
    <li>生僻字</li>
    <li class="star-sing">江南style</li>
</ul>
<div class="red">我也想变红色</div>

</body>
</html>
