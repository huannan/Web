<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04-基本选择器-通配符选择器</title>
    <style>
        /** 这里把 html  body  div  span  li 等等的标签都改为了红色 **/
        * {
            color: red;
        }
    </style>
</head>
<body>

<div>我的</div>
<span>我的</span>
<ul>
    <li>还是我的</li>
</ul>

</body>
</html>
